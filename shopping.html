<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="shopping.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <img class="img2" src="icons\shopping-cart1.png" />
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="cart">
            <div class="top">
                <h2>Shopping Cart</h2>
                <h2 id="itemA">4 Items</h2>
            </div>
            <table cellspacing="0" class="table-head">
                <tr>
                    <th id="image" class="head-img">Image</th>
                    <th id="name">Name</th>
                    <th id="like">Like</th>

                    <th id="quantity">Quantity</th>
                    <th id="price">Price</th>
                    <th id="delete">Delete</th>
                </tr>
            </table>
            <table id="root" cellspacing="0"></table>
            <hr>
        </div>
        <div class="summary">
            <div class="top">
                <h2>Basket Of Items</h2>
            </div>
            <div class="detail">
                <h2 id="itemB">0 Items</h2>
                <h2 id="totalA">0</h2>
            </div>
            <div id="basket" style="position:relative;margin-top: 30px; padding: 0 30px;">

            </div>
            <hr>
            <div class="top">
                <h2>Total</h2>
                <h2 id="totalB">0</h2>
            </div>
            <div id="checkout">
                <button class="checkout" onclick="checkoutFunction()">Check out</button>
            </div>
        </div>
    </div>
    <script src="shopping.js"></script>
</body>

</html>
